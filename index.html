<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Babyland</title>

   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
   <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.min.css">
   <link rel="stylesheet" href="assets/css/reset.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="assets/css/home.css">
   <link rel="stylesheet" href="assets/css/store.css">
   <link rel="stylesheet" href="assets/css/foodGame.css">


   <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
</head>
<body ng-controller="mainController">
<div class="container" id="wrapper">
   <div class="navigation" ng-if="checkLog()">

      <ul>
         <li><a ng-href="#/users/{{parent}}">Home</a></li>
         <li><a href="#/games">Games</a></li>
         <li><a href="#/users">Users</a></li>
         <li><a href="#/friends">Friends</a></li>
         <li><a href="#/ranking">Ranking</a></li>
         <li><a href="#"><span ng-click="logout()" class="red">Logout</span></a></li>
      </ul>
      <span class="logo">
      BabyLand
      </span>
      <ul>
      	 <li><img src="assets/img/target.png"/><span uib-popover="I appeared on mouse enter!" popover-trigger="'mouseenter'" class="stats">{{player.points}}</span></li>
         <li><img src="assets/img/diamond.png"/><span class="stats">{{player.diamonds}}</span></li>
         <li><img src="assets/img/meat.png"/><span class="stats">{{player.food_q}}</span></li>
         <li><img src="assets/img/water.png"/><span class="stats">{{player.drink_q}}</span></li>
         <li><img src="assets/img/teddy-bear.png"/><span class="stats">{{player.toys_q}}</span></li>
      </ul>
   </div>
   <div ng-view>
   </div>
</div>

<!-- Script files -->
<script src="./node_modules/angular/angular.js"></script>
<script src="./node_modules/angular-route/angular-route.js"></script>
<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
<script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="./node_modules/angular-ui-grid/ui-grid.min.js"></script>



<script src="./app/app.js"></script>
<script src="./app/routs.js"></script>
<script src="./app/services/loggedUserSvc.js"></script>
<script src="./app/services/friendsSvc.js"></script>
<script src="./app/controllers/mainController.js"></script>
<script src="./app/controllers/homeController.js"></script>
<script src="./app/controllers/gamesController.js"></script>
<script src="./app/controllers/loginController.js"></script>
<script src="./app/controllers/registerController.js"></script>
<script src="./app/controllers/toyGameController.js"></script>
<script src="./app/controllers/usersController.js"></script>
<script src="./app/controllers/storeController.js"></script>
<script src="./app/controllers/friendsController.js"></script>
<script src="./app/controllers/waterGameController.js"></script>
<script src="./app/controllers/foodGameController.js"></script>
<script src="./app/controllers/rankingController.js"></script>
<script src="./app/services/homeSvc.js"></script>


</body>
</html>
