<div class="friends-wrapper">
   <div class="friends-requests">
      <div class="no-friends-requests" ng-if="requests.length == 0">
         <h1>You don't have friend requests</h1>
      </div>
      <div class="friend-request" ng-repeat="request in requests">
         <div class="request-username">
            {{request.sender}}
         </div>
         <div class="request-buttons">
            <button ng-click="accept($index)">Acept</button><button ng-click="reject($index)">Reject</button>
         </div>
      </div>
   </div>
   <hr>
   <div class="no-friends" ng-if="friends.length == 0">
      <h1>Your friend list is empty</h1>
   </div>
   <div class="friends-list" ng-repeat="friend in friends">
      <div class="friend-username">
         {{friend.username2}}
      </div>
      <div class="friend-buttons">
         <button ng-click="viewProfil($index)">Profil</button><button ng-click="removeFriend($index)">Remove</button>
      </div>
   </div>
</div>
