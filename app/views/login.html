<div class="login">
   <form class="login-wrapper">
         <div class="login-data-wrapper">
            <label>
               Username
               <input type="text" ng-model="usernameData.username">
            </label>
         </div>
         <div class="login-data-wrapper">
            <label>
               Password
               <input type="text" ng-model="usernameData.password">
            </label>
         </div>
         <div class="error" ng-if="errors">
            <p>
               {{errors}}
            </p>
         </div>
         <button ng-click="login()" name="button">Login</button>
         <a href="#/register">Register</a>

   </form>
</div>
